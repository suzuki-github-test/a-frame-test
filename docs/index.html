<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame</title>
		<meta name="description" content="A-Frame">
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body> 
		<a-scene>
			
			<a-assets>
				<img id="my-texture" src="./img/banner.jpg">
			</a-assets>
			
			<a-cylinder position="0 0.5 0" radius="-4" height="1.6" side="back" open-ended="true" color="#FFF" rotation="" scale="" visible="" material="src: #my-texture" geometry=""></a-cylinder>
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
