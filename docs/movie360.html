<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>360 Video</title>
		<meta name="description" content="360 Video ? A-Frame">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		
		
		
		
		<style>
		#play-button 
		{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: auto;
			padding:0;
			background:none;
			border:0;
			font-size:0;
			line-height:0;
			overflow:visible;
			cursor:pointer;
			z-index: 10;
		}
		</style>
		
		<script>
		document.addEventListener("DOMContentLoaded", function(){
			var vid = document.getElementById('video');
			console.log(vid);
			
			document.getElementById('play-button').addEventListener("click", function(e){
			  this.style.display = 'none';
			  vid.play();
			}, false);
			}, false);
		</script>
	</head>
	<body>
		<button id="play-button"><img src="./img/play.png"></button>
		<a-scene>
			<a-assets>
			<video id="video" src="./assets/mov_tokugawaen.mp4" autoplay loop="true" crossorigin></video>
			</a-assets>

			<a-videosphere src="#video" rotation="0 0 0"></a-videosphere>
		</a-scene>
	</body>
</html>
